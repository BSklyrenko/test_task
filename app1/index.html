<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test task</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <script defer src="js/model.js"></script>
    <script defer src="js/script.js"></script>

  </head>
  <body>
    <div class="main">
      <form>

        <div class="field_fio">
          <label for="name">Введите ФИО:</label><br>
          <input id="name" type="text" name="fio" value="" placeholder="ФИО" required>
        </div>


        <div class="field_message">
          <label for="message">Напишите сообщение:</label><br>
          <textarea id="message" name="message" rows="8" cols="40" required></textarea>
        </div>


        <div class="field_email">
          <label for="email">Введите e-mail:</label><br>
          <input id="email" type="text" name="email" value="" placeholder="example@domain.com" required>
        </div>

        <input type="reset" name="name" value="Очистить">
        <input id="submit" type="button" name="name" value="Отправить">
      </form>

    </div>

    <div class="popup">
      <div id="close-popup">
        Close
      </div>
      <div class="captcha">
        <label for="captchaInput"></label><br>
        <input  type="text" name="name" value="">
        <input  type="button" name="name" value="Проверить">
      </div>

      <div class="msg">

      </div>
    </div>




  </body>
</html>
